services:
  nginx:
    container_name: nginx
    # hostname: jewu.42.fr
    build:
      context: requirements/nginx
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "443:443"
    restart: on-failure
    volumes:
      - wordpress:/var/www/wordpress
  #verif si depend_on utile
    depends_on:
      - wordpress
    networks:
      - inception
 
  mariadb:
    container_name: mariadb
    build:
      context: requirements/mariadb
      dockerfile: Dockerfile
    env_file: .env #file for variables
    # environment:
    #   MYSQL_DATABASE: wordpress
    #   MYSQL_USER: jewu
    #   MYSQL_PASSWORD: 4242
    #   MYSQL_ROOT_PASSWORD: helloworld
    volumes:
      - mariadb:/var/lib/mysql
    networks: #which network does it belong
      - inception
    restart: unless-stopped #restart if not stopped
    # expose:
    #   - "3306"

  wordpress:
    container_name: wordpress
    build:
      context: requirements/wordpress
      dockerfile: Dockerfile
    # ports:
    #   - "8000:80"
    depends_on:
      - mariadb
    env_file: .env
    # environment:
    #   WP_HOST: mariadb
    #   WP_USER: user
    #   WP_PASSWORD: passwordwp
    #   WP_NAME: database1
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    restart: on-failure


volumes:
  wordpress:
    driver: local #local storage of volume
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/jewu/data/wordpress' #where it will be stored locally
  
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind' #bind mounting = volumes mounting on access path to host and can be modified by other processes outisde of Docker 
      device: '/home/jewu/data/mysql'

networks:
  inception:
    driver: bridge #install rules that allow the 3 containers to communicate in bridge